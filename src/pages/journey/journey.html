<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Journey</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
 <ion-card *ngFor="let stage of stages" (click)="stageSelected($event, stage)">
    <div class="layer"><img src="{{stage.img}}" /><span></span></div>
    <div class="card-title">{{stage.name}}</div>
    <div class="card-subtitle">{{stage.totalLength}} lm</div>
  </ion-card>
</ion-content>
