<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{stage.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="has-header">
  <div style="height: 300px; width:100%;">
    <div id="hospitality_map" style="height: 100%; width: 100%;"></div>
  </div>

  <ion-list>        
      <button ion-item *ngFor="let hospitality of hospitalities" (click)="hospitalitySelected($event, hospitality)">
        {{hospitality.name}}
    </button>
  </ion-list>
</ion-content>
